<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Settlement Form</title>
    <link rel="stylesheet" href="claimS.css">
</head>
<body>
    <div class="container">
        <span class="close-btn symbol"><a href = "index2.html" ><b>X</b></a></span>
        <h2>Insurance Claim Settlement Form</h2>
        <p>Please fill out the form below to submit your claim for settlement.</p>
        
        <form action="claimS.php" method="post" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Claimant Details</legend>
                <label for="Name">First Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="Name">Last Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br>

                <label for="address">Address:</label><br>
                <textarea id="address" name="address" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Policy Details</legend>
                <label for="policyNumber">Policy Number:</label>
                <input type="text" id="policyNumber" name="policyNumber" required><br>

                <label for="claimAmount">Claim Amount (in USD):</label>
                <input type="number" id="claimAmount" name="claimAmount" required><br>

                <label for="incidentDate">Date of Incident:</label>
                <input type="date" id="incidentDate" name="incidentDate" required><br>

                <label for="incidentDescription">Incident Description:</label><br>
                <textarea id="incidentDescription" name="incidentDescription" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Supporting Documents</legend>
                <label for="document">Upload Relevant Document(s):</label>
                <input type="file" id="document" name="document[]" multiple required>
            </fieldset>

            <button type="submit" name="submitClaim">Submit Claim</button>
        </form>
    </div>
</body>
</html>
